version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sadeem-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=sadeem-prod-secret-2024
      - USE_LLM=false
    volumes:
      - ./backend/chroma_db:/app/chroma_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sadeem-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_APP_NAME=Sadeem Chatbot
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Add volumes for persistent storage
volumes:
  chroma_db:
    driver: local

networks:
  default:
    name: sadeem-network
